<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=620" />
<title>Веселые Фанты</title>
</head>
<body>
<header>
      <h1>Имя заказчика123</h1>
</header>
<style>
   .icon {
    width: calc(100vh * 0.08); 
    height: calc(100vh * 0.08);     
  }
  .pic {
    width: calc(100vh * 0.15);
    height: calc(100vh * 0.15); 
  }
  #field {
    width: calc(100vh * 0.6);
    height: calc(100vh * 0.6); 
  }
  
  .file-target { 
    border: 3px dashed #ccc;
  }
  
  #holder.hover { border: 10px dashed #333; }
</style>

<div id="start">
  <h2>Start</h2>
  <button class="to-play">play</button>
  <button class="to-settings">settings</button>
</div>
<div id="play">
  <h2>Play</h2>
  <button id="reset">reset!</button>
  <button id="mode">hard</button>
  <table id="field"></table>
</div>
<div id="settings">
  <h2>Настройки</h2>
  <p id="status">Этот браузер сломался, откройте меня лучше в хроме</p>
  <button class="to-start">back</button>
  <button class="to-play">play</button>
  <button class="save-pics">save</button>
  <div id="settings-table"></div>  
</div>
<script type="text/javascript" src="settings.js"></script>

<script type="text/javascript" src="common.js"></script>


<script type="text/javascript" src="opts.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
